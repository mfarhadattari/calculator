<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2505059374.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="md:w-1/3 mt-5 mx-auto">
            <div class="bg-slate-900 border-2 border-slate-600 p-5 rounded-xl" id="calculator-section">
                <div class="w-1/4 mx-auto flex justify-center bg-pink-300 mb-1 rounded-xl">
                    <button class="text-gray-500 hover:bg-fuchsia-400 p-2  rounded-lg" id="light-btn">
                        <i class="fa-solid fa-sun"></i>
                    </button>
                    <button class="text-white hover:bg-fuchsia-400 p-2  rounded-lg" id="dark-btn">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </div>
                <div>
                    <div class="p-5 w-full h-20 bg-white border-2 rounded-xl" id="screen"></div>
                </div>
                <div class="grid grid-cols-4 gap-5 p-5 bg-slate-600 rounded-xl mt-3 font-semibold text-2xl">

                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">AC</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">+/-</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">%</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">/</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">7</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">8</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">9</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">*</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">6</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">5</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">4</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">-</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">3</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">2</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">1</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">+</button>
                    <button class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">0</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">.</button>
                    <button
                        class="bg-red-700 hover:bg-sky-800  p-3 font-semibold text-white rounded-full text-center cal-btn">=</button>
                </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
